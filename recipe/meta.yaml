{% set version = "0.8.4" %}

package:
  name: echopype
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/e/echopype/echopype-{{ version }}.tar.gz
  sha256: a166824a83614b4666297a4a68e3dd0729ccb41ac646c70b727b5612433e785f

build:
  number: 0
  noarch: python
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}    # [unix]
    - set SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}    # [win]
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - pip
    - python >=3.9
    - setuptools >=45
    - setuptools_scm >=3.4
  run:
    - python >=3.9
    - matplotlib-base
    - dask
    - flox >=0.7.2,<1.0.0
    - jinja2
    - netCDF4 >1.6
    - numpy
    - pandas
    - pynmea2
    - pytz
    - scipy
    - xarray
    - zarr
    - fsspec
    - s3fs
    - requests
    - aiohttp
    - xarray-datatree ==0.0.6
    - cmocean
    - psutil >=5.9.1
    - geopy

test:
  imports:
    - echopype
  commands:
    - pip check
    - python -c "import echopype; assert echopype.__version__ != '0.0.0'"
  requires:
    - pip

about:
  home: https://github.com/OSOceanAcoustics/echopype
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Enhancing interoperability and scalability in analyzing water column sonar data.
  doc_url: https://echopype.readthedocs.io/en/latest/
  dev_url: https://github.com/OSOceanAcoustics/echopype

extra:
  recipe-maintainers:
    - lsetiawan
    - leewujung
